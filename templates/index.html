<!DOCTYPE html>
<html>
<head>
  <title>YouTube Downloader</title>
</head>
<body>
  <h2>VK YouTube Downloader</h2>
  <form action="/download" method="post">
    <input type="text" name="url" placeholder="Cole o link do YouTube aqui" required>
    <select name="format">
      <option value="mp3">Áudio (MP3)</option>
      <option value="video">Vídeo (HD)</option>
      <option value="transcript">Transcrição</option>
    </select>
    <button type="submit">Baixar</button>
  </form>
</body>
</html>
